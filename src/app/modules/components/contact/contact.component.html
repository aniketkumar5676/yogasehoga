<div id="content" class="site-content">
    <div class="page-header flex-middle">
        <div class="container">
            <div class="inner flex-middle">
            <h1 class="page-title">Contact Us</h1>
        </div>
    </div>
</div>

<section class="container mb-5">
    <div class="row">
        <div class="col-12" style="text-align: center; margin-bottom: 35px; margin-top: 35px">
            <h4>Have any Questions?</h4>
        </div>

        <div class="row" style="margin-top: 30px">
            <div class="col-md-4 text-center">
                <i class="fas fa-phone fa-2x mb-3"></i>
                <h5>Call Us</h5>
                <p><a class="tel-no" href="tel:+917217638088">+917217638088</a></p>
            </div>
            <div class="col-md-4 text-center">
                <i class="fas fa-map-marker-alt fa-2x mb-3"></i>
                <h5>Locate Us</h5>
                <p>Mumbai | Delhi | Pune | South Mumbai | Thane | Navi Mumbai | Delhi-NCR | Noida | Greater Noida | Gurgaon |Faridabad | Bangalore | Hyderabad | Chennai | Kolkata | Ahmedabad </p>
            </div>
            <div class="col-md-4 text-center">
                <i class="fas fa-envelope fa-2x mb-3"></i>
                <h5>Email</h5>
                <a href="mailto:yogkit1@gmail.com">yogkit1@gmail.com</a>
            </div>
        </div>
    </div>
</section>

<section id="contact" class="contact mb-5">
    <div class="container-sm">
        <div class="row mt-5">
             <div class="col-lg-12 mt-5">
                <form class="row g-3" [formGroup]="contactForm">
                    <div class="col-md-12">
                        <input type="text" class="form-control" formControlName="name" id="name" placeholder="Name" required>
                    </div>
                    <div class="col-4">
                        <select class="form-select" formControlName="isd" aria-label="multiple select example">
                            <option value="+91" selected>+91</option>
                            <option value="+1">+1</option>
                            <option value="+44">+44</option>
                            <option value="+61">+61</option>
                            <option value="+81">+81</option>
                            <option value="+49">+49</option>
                            <option value="+86">+86</option>
                            <option value="+33">+33</option>
                            <option value="+39">+39</option>
                            <option value="+7">+7</option>
                            <option value="+34">+34</option>
                            <option value="+55">+55</option>
                            <option value="+27">+27</option>
                            <option value="+82">+82</option>
                            <option value="+46">+46</option>
                            <option value="+41">+41</option>
                            <option value="+31">+31</option>
                            <option value="+32">+32</option>
                            <option value="+47">+47</option>
                            <option value="+48">+48</option>
                            <option value="+351">+351</option>
                            <option value="+20">+20</option>
                            <option value="+62">+62</option>
                            <option value="+92">+92</option>
                         </select>
                    </div>
                    <div class="col-8">
                      <input type="number" class="form-control" formControlName="phoneNumber" id="inputPhone" placeholder="Whatsapp Phone No" required>
                    </div>
                    <div class="col-md-12">
                      <input type="email" class="form-control" formControlName="email" id="inputEmail4" placeholder="Email Address" required>
                    </div>
                    <div class="col-12">
                      <input type="text" class="form-control" formControlName="add1" id="inputAddress" placeholder="Address line 1" required>
                    </div>
                    <div class="col-12">
                      <input type="text" class="form-control" formControlName="add2" id="inputAddress2" placeholder="Address line 2" required>
                    </div>

                    <div class="col-12">
                        <textarea  type="text" class="form-control" formControlName="message" id="message" style="height: 100px" placeholder="Write your message" required></textarea>
                    </div>
    
                    <div class="flex">
                      <button [disabled]="!contactForm.valid" type="submit" (click)="submit()" class="yoga-btn">Submit</button>
                    </div>
                  </form>

            </div>

        </div>
    </div>
</section>
